name: Sphinx build

on:
  push:
    branches: [main]

jobs:
  doc:
    docker:
      - image: cimg/python:3.9.18

    environment:
      - MKL_NUM_THREADS: 2
      - OPENBLAS_NUM_THREADS: 2
      - CONDA_ENV_NAME: testenv
      - LOCK_FILE: build_tools/circle/doc_linux-64_conda.lock
      # Make sure that we fail if the documentation build generates warnings
      - SKLEARN_DOC_BUILD_WARNINGS_AS_ERRORS: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make the Sphinx docs
        run: |
          make -C doc clean
          make -C doc html

      - name: Init new repo in dist folder
        run: |
          cd doc/_build/html
          git init
          touch .nojekyll
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "deploy"

      - name: Force push to gh-pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./doc/_build/html
